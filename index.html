<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Слайдшоу</title>

    <style>

        * {

            margin: 0;
            padding: 0;

          }
        
        img {
            
            height: 100vh;
            width: 100vw;

        }

    </style>

</head>

<body>

<img name="slideshow">


<script>


    var i = 0;
    var images = [];
    
    //Время перехода с одного слайда на другой
    var time = 1000;

    //Вставляем наши картинки здесь
    images[0] = "https://images.pexels.com/photos/326501/pexels-photo-326501.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940";

    images[1] = "https://images.pexels.com/photos/270348/pexels-photo-270348.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940";


     
    //Создаем функцию для слайдшоу


    function slideShow() {


        document.slideshow.src = images[i];

        if (i < images.length - 1) {

            i++;

        } 
        
        else {
            
            i = 0;

        }

        //Устанавливаем время

        setTimeout("slideShow()", time);


        }

        window.onload = slideShow; 
    


</script>

</body>

</html>
